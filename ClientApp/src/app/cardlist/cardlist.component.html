<h1 id="title">Cards Against Humanity</h1>
<div id="gameboard_wrapper">
    <div id="playerlist">
        <ul>
            <li class="player">You</li>
            <li class="player">Player 1</li>
            <li class="player">Player 2</li>
            <li class="player">Player 3</li>
            <li class="player">Player 4</li>
        </ul>
    </div>
    <div id="gameboard">
        <div *ngIf="currentDealerCard" class="gamecard">{{ currentDealerCard.content }}</div>
        <div *ngIf="selectedCard" id="selectedCard">{{ selectedCard.content }}</div>
    </div>
    <div id="submitCard"><button (click)="submitCard()">Submit</button></div>
    <div class="submitButton"><button (click)="drawPlayerCards()">Draw Cards</button></div>
    <div class="submitButton"><button (click)="newGame()">New Game</button></div>
    <div class="submitButton"><button (click)="getCardsInPlay()">Get Cards</button></div>
    <p>{{ totalCards }}</p>
    <div id="playercards">
        <hr />
        <ul>
            <li class="card" *ngFor="let card of playerHand" 
                [class.selected]="card === selectedCard" (click)="onSelected(card)">{{ card.content }}</li> 
                <!-- <li *ngFor="let deal of allDealerCards">{{ deal.content }}</li> -->
        </ul>
    </div>
    <!-- Test area for signalr-->
    <div id="divCardsinPlay" *ngIf="cardsInPlay.length > 0">
        <ul id="cardsinplay">
            <li *ngFor="let c of cardsInPlay">{{ c.content }}</li>
        </ul>
    </div>
</div>
